<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="./register.css">
</head>

<script src="register.js" defer></script>

<body>
    <header class="header">
        <img src="/imagenes/brainbook logo transparente.png" alt="Logotipo en el header">.
        <nav>
            <ul>
                <li><a href="/Home/home.html">Inicio</a></li>

                <li><a href="/Herramientas/herramientas.html">Herramientas</a></li>
                <li>
                    <a href="/About/about.html">Acerca de</a>
                </li>
                <li>
                    <a href="/Contact/contact.html">Contacto</a>
                </li>
                <li>
                    <a href="/Login/login.html" class="btn">Iniciar sesión</a>
                </li>
            </ul>
        </nav>
    </header>
    <div class="registro">
        <div class="formulario-tarjeta">
            <form id="register-form" class="general" onsubmit="onSaveInfo(event)">

                <h2>Registro</h2>
    
                <div class="input-container">
                    <label for="name-Register">Nombre:</label>
                    <div class="input-wrapper">
                        <input id="name-Register" type="text" maxlength="100">
                    </div>
                
                    <label for="user-Register">Usuario:</label>
                    <div class="input-wrapper">
                        <input id="user-Register" type="text" maxlength="100">
                    </div>
                
                    <label for="email-Register">Correo Electrónico:</label>
                    <div class="input-wrapper">
                        <input id="email-Register" type="email" maxlength="1000">
                    </div>
                    
                    <label for="password-Register">Contraseña:</label>
                    <div class="password-container">
                        <input type="password" id="password-Register" required>
                        <i class="bx bx-show-alt"></i>
                    </div>
                </div>
                


                <p><br>¿Ya iniciaste sesión?
                    <a href="/Login/login.html">Iniciar sesión</a>
                </p>
                <br>
    
                <button class = btn type="submit">Enviar</button>

            </form>
        </div>
    </div>
    
    <footer>
        <nav>
            <ul>
                <li>
                    <p>contactanos</p>
                    <a href="/Contact/contact.html">• Contacto</a>

                    <a href="About/about.html"> • Acerca de nosotros</a>
                </li>
                <li>
                    <p>©2025 BrainBook.</p>
                </li>
            </ul>
        </nav>
    </footer>


   
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>

</html>
