    <div class="registro">
        <form id="registerForm" class="general">
        <h2>Registro</h2>

        <label for="nombre">Nombre:</label>
        <input id="nombre" type="text" maxlength="100">

        <label for="email">Correo Electrónico:</label>
        <input id="email" type="email" maxlength="1000">

        <label for="telefono">Teléfono:</label>
        <input id="telefono" type="tel" maxlength="1000">

        <label for="edad">Edad:</label>
        <input id="edad" type="number" maxlength="1000">
        
        <label for="genero">Género:</label>
        <select id="genero">
            <option value="">Seleccione...</option>
            <option value="masculino">Masculino</option>
            <option value="femenino">Femenino</option>
            <option value="otro">Otro</option>
        </select>

        <label for="regPassword">Contraseña:</label>
<input type="password" id="regPassword" required>
        
        <p> <br>ya iniciaste sesión?
            <a href="/iniciar.html">iniciar sesión</a>
        </p>
        <br> <br>
        <button type="submit">Enviar</button>
    </form>
