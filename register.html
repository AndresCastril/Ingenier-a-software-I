<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="../normalize.css">
    <link rel="stylesheet" href="./register.css">
</head>
<body>
    <header class="header">
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="tools.html">Tools</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="/register.html" class="btn">register</a></li>
            </ul>
        </nav>
    </header>

    <form class="general">
        <h2>Formulario de Registro</h2>

        <label for="nombre">Nombre:</label>
        <input id="nombre" type="text" maxlength="100">

        <label for="email">Correo Electrónico:</label>
        <input id="email" type="email" maxlength="1000">

        <label for="telefono">Teléfono:</label>
        <input id="telefono" type="tel" maxlength="1000">

        <label for="edad">Edad:</label>
        <input id="edad" type="number" maxlength="1000">

        <label for="genero">Género:</label>
        <select id="genero">
            <option value="">Seleccione...</option>
            <option value="masculino">Masculino</option>
            <option value="femenino">Femenino</option>
            <option value="otro">Otro</option>
        </select>

        <label for="mensaje">Mensaje:</label>
        <textarea id="mensaje" rows="4" maxlength="1000"></textarea>

        <button type="submit">Enviar</button>
    </form>

</body>
</html>
