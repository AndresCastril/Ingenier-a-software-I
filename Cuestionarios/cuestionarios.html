  <div class="contenedor">
    <h1>🧠 Generador de Cuestionarios</h1>

   
    <button id="subirArchivoBtn">📄 Subir apuntes</button>
    <input type="file" id="archivoInput" accept=".txt,.md" style="display: none;">

    <textarea id="apuntes" placeholder="Pega aquí tus apuntes o súbelos usando el botón de arriba..."></textarea>

    <button id="generar">Generar Cuestionario</button>
    <div id="cargando" class="oculto"></div>

    <div id="cuestionario"></div>
    <button id="resumir">📝 Generar Resumen</button>
    
    

    <button id="evaluar" class="oculto">Evaluar Respuestas</button>
    <div id="resultado"></div>
